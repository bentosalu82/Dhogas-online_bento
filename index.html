<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Vendas - Melhorada</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Loja de Vendas</h1>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Produtos</a>
      <a href="#">Contato</a>
    </nav>
    <div class="search-cart">
      <input type="text" id="search-input" placeholder="Buscar produtos...">
      <a href="#" id="cart-btn">Carrinho (<span id="cart-count">0</span>)</a>
    </div>
  </header>

  <main>
    <section id="products-section">
      <!-- Os produtos serÃ£o renderizados dinamicamente -->
    </section>
  </main>

  <!-- Painel do Carrinho de Compras -->
  <aside id="cart" class="hidden">
    <h2>Carrinho de Compras</h2>
    <ul id="cart-items"></ul>
    <div id="cart-total">Total: R$0,00</div>
    <button id="checkout-btn">Finalizar Compra</button>
    <button id="close-cart-btn">Fechar Carrinho</button>
  </aside>

  <!-- Modal de Detalhes do Produto -->
  <div id="product-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <img id="modal-img" src="" alt="">
      <h3 id="modal-title"></h3>
      <p id="modal-price"></p>
      <p id="modal-description"></p>
      <button id="modal-add-btn">Adicionar ao Carrinho</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
